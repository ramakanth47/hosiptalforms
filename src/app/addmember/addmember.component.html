
<div class="banner container">
    <div class="links">
        <div class="back-link">
            <img src="assets\back.svg" alt="">
            
            <a href="">Back To Home</a>
        </div>
        <div class="back-link">
            <img src="assets\sign.svg" alt="">
            <a href="">Login / Sign In</a>
        </div>
    </div>
  </div>  


  <select class="form-select" aria-label="Default select example">
    
    <option selected>select List of Users</option>
    <option value="1">Hospitality Managers</option>
    <option value="2">Hospitals</option>
    <option value="3">Medical Facilitator</option>
    <option value="4">Users</option>
  </select>


  <div class="container">  
    <div class="form-box container">
       
        <div class="form">
          <div class="form-fields">
    
    <h1> Creates a task</h1>  
      
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">  
        
      <p>  
        <label for="name">Name:</label>  
        <input type="text" id="name" name="name" formControlName="name" class="form-control"> 
        
      </p>  
      
      <table class="table table-bordered" formArrayName="users">  
        <tbody>
        <tr>  
          <th colspan="3">Add User:</th>  
          <th width="150px"><button type="button" (click)="addUser()" class="btn btn-primary">Add More</button></th>  
        </tr>  
        <tr *ngFor="let user of users().controls; let i=index" [formGroupName]="i">  
          <td>  
              Name :  
              <input type="text" formControlName="name" class="form-control">  
          </td>  
          <td>  
             Mobilenumber:  
              <input type="text" formControlName="mobilenumber" class="form-control">  
          </td>  
          <td>  
            Usertypepassword:  
             <input type="text" formControlName="usertypepassword" class="form-control">  
         </td>  
          <td>  
              <button (click)="removeUser(i)" class="btn btn-danger">Remove</button>  
          </td>  
        </tr> 
    </tbody> 
      </table>  
     
      <button class="submit">Submit</button>
        
    </form>  
        
    <br/>  
    {{this.productForm.value | json}}  
  </div>  
</div>
</div>
